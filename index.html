<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>
<body>
    <div class="game" >
        <div class="character"><img src="/images/human.svg"></div>
        <div class="enemy"></div>
        <div class="button" onclick="play()"><p>PRESS TO PLAY</p></div>
        <div class="youDied"><p>YOU DIED WITH SCORE: <span class="countingTwo">0</span></p></p></div>
        <div class="restart" onclick="reset()"><p>RESTART</p></div>
        <div class="score"><p>SCORE: <span class="counting">0</span></p></div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
